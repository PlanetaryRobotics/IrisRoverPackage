# WF121 Command Flow in Network Manager Legacy Wifi Connect Code:
UpdateNetworkManager:
  - UNINITIALIZED:
    - initializeNetworkManager:
      - Init (does nothing but release RTS)
      - HelloSystem
      - ResetSystemWifi
      - GetMacAddress (not used)
      - SetPowerSavingState (LOW_LATENCY (0))
      - ConfigureTcpIp
      - SetPassword
  - INITIALIZED:
    - turnOnWifiAdapter:
      - TurnOnWifi
  - WIFI_ON:
    - scanWifiNetwork:
      - StartScanChannels (WIFI=0, "", 0)
  - SCANNED:
    - scanWifiNetwork:
      - ConnectBssid
  - CONNECTED:
    - startUdpServer:
      - UdpConnect(s/cIP, s/cUDPPort, -1) (udpSendEndpoint)
      - UdpBind(udpSendEndpoint, roverUDPPort)
      - StartUdpServer(roverUDPPort, -1)
    - manageSignalStrength:
      - GetSignalStrength



