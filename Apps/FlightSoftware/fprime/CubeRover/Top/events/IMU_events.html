<!DOCTYPE html>
<html>
<head>
<title>IMU:IMU Component Dictionary</title>
</head>
<body>

<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
}
th {
    text-align: left;
}
html {
    font-family: Arial, sans-serif ;
    font-size: 90% ;
}
</style>

<h1><b>Events: IMU:IMU</b></h1>

<table>
	<thead>
		<tr style = "border-right: 2px solid black; border-left: 2px solid black; border-top: 2px solid black;">
			<th rowspan = "2">Event Name</th>
			<th rowspan = "2">ID</th>
			<th rowspan = "2">Description</th>
			<th rowspan = "1" colspan = "4">Arguments</th>
		</tr>
		<tr style = "border-right: 2px solid black; ">
			<th>Argument</th>
			<th>Type</th>
			<th>Size</th>
			<th>Description</th>
		<tr>
	</thead>
	<tbody>

		<tr style = "border: 2px solid black;">
			<td rowspan="1">Imu_AngleWarning</td>
			<td rowspan="1">261 (0x105)</td>
			<td rowspan="1">A notification that the rover is close to tipping point</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
		</tr>
		<tr style = "border: 2px solid black;">
			<td rowspan="1">Imu_CommunicationFailure</td>
			<td rowspan="1">262 (0x106)</td>
			<td rowspan="1">A notification that a communication has failed</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
		</tr>
	</tbody>
</table>

</body>
</html>
